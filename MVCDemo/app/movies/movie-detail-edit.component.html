<div class="panel panel-primary" *ngIf='movie'>
    <div class="panel-heading">
        {{pageTitle  + ': ' + movie.movieName}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    <!--<div class='col-md-6'>{{movie.movieName}}</div>-->
                    <input id="movieName" type="text" name="movieName" [(ngModel)]="movie.movieName">
                </div>
                <div class='row'>
                    <div class='col-md-3'></div>
                    <div class='col-md-6'>{{movieName}}</div>
                </div>                
                <div class='row'>
                    <div class='col-md-3'>Description:</div>
                    <div class='col-md-6'>{{movie.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Availability:</div>
                    <div class='col-md-6'>{{movie.releaseDate | date}}</div>                    
                </div>
                <div class='row'>
                    <div class='col-md-3'>Price:</div>
                    <!--<div class='col-md-6'>{{movie.price|currency:'USD':true}}</div>-->
                    <input id="price" type="text" name="price" [(ngModel)]="movie.price">
                </div>
                <div class='row'>
                    <div class='col-md-3'>Image Url:</div>
                    <!--<div class='col-md-6'>{{movie.imageUrl}}</div>--> 
                    <input id="url" type="text" name="url" [(ngModel)]="movie.imageUrl"> 
                </div>                
                <div class='row'>
                    <div class='col-md-3'>Reviews:</div>
                    <div class='col-md-6'>
                        <md-review [rating]='movie.starRating'
                                 (ratingClicked)='onRatingClicked($event)'>
                        </md-review>
                    </div>
                </div>
            </div>
            <div class='col-md-6'>
                <img class='center-block img-responsive'
                     [style.width.px]='200'
                     [style.margin.px]='2'
                     [src]='movie.imageUrl'
                     [title]='movie.id'>
            </div>
        </div>      
    </div>
    <div class='panel-footer'>
        <div class='row'>
            <div class='col-md-3'>
                <a class='btn btn-default' (click)='onBack()' style='width:80px'>
                    <i class='glyphicon glyphicon-chevron-left'></i> Back!
                </a>
            </div>
            <div class='col-md-3'>
                <a class='btn btn-default' (click)='onUpdating(movie)' style='width:80px'>
                    <i class='glyphicon glyphicon glyphicon-floppy-save'></i> Save
                </a>
            </div>  
            <div class='col-md-3'>
                <a class='btn btn-default' (click)='onDeleting(movie.id)' style='width:100px'>
                   <i class='glyphicon glyphicon glyphicon-remove'></i>
                         <!--Movie Events--> Delete
                </a>
            </div>                                  
        </div>

    </div>
</div>
